<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input type="number" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label>Quantité</label>
      <input type="number" class="form-control" formControlName="quantity">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="available">
      <label class="form-check-label">Disponible</label>
    </div>
    <div class="mt-3"></div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="selected">
      <label class="form-check-label">Sélectioner</label>
    </div>
    <div class="mt-3"></div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Ajouter</button>
  </form>
</div>
